<div class="network_path_div">
  <form [formGroup]="networkpathForm" id="networkpathForm" #roleform="ngForm">
    <div class="row form-group clearfix">
      <div class="col-sm-6">
        <div class="row">
          <label class='col-sm-3 col-form-label'>Source Switch:</label>
          <div class='col-sm-6'>
            <ng-select
            formControlName="source_switch"
             [items]="switchList"
             bindLabel="name"
             bindValue="switch_id"
             labelForId="switch_id"
             placeholder="Select Switch"
             clearAllText="Clear">               
             </ng-select>
             <div *ngIf="submitted && f.source_switch.errors" class="invalid-feedback">
              <div *ngIf="f.source_switch.errors.required">Please select source switch</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="row">
          <label class='col-sm-3 col-form-label'>Destination Switch:</label>
          <div class='col-sm-6'>
            <ng-select
            formControlName="target_switch"
             [items]="switchList"
             bindLabel="name"
             bindValue="switch_id"
             labelForId="switch_id"
             placeholder="Select Switch"
             clearAllText="Clear">
             </ng-select>
             <div *ngIf="submitted && f.target_switch.errors" class="invalid-feedback">
              <div *ngIf="f.target_switch.errors.required">Please select destination switch</div>
            </div>
  
          </div>
          <div class="col-sm-3">
            <span class="btn kilda_btn" (click)="getNetworkPath()" style="margin-right:65px;">Go</span>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
<div class="row networkPath">
  <div  *ngFor="let pathData of networkPaths;let i = index" class="col-xs-12 col-md-12 col-lg-12">
    <h3 class="text-center"> PATH:{{i+1}}</h3>
    <div  *ngFor="let path of pathData.nodes" class="path">
      <div *ngIf="path.input_port" class="number" ngbTooltip="{{path.switch_name}}">{{path.input_port}}</div>
      <div *ngIf="path.input_port" class="line"></div>
      <div class="text cursor-pointer"  id="switch-name" >{{path.switch_name}}</div>
      <div *ngIf="path.output_port" class="line"></div>
      <div *ngIf="path.output_port" class="number" ngbTooltip="{{path.switch_name}}">{{path.output_port}}</div>
      <div *ngIf="path.output_port" class="line islPath"></div>
      <div *ngIf="pathData.nodes.length > 5" class="vertical-line"></div>
      <div *ngIf="pathData.nodes.length > 5" class="horizontal-line"></div>
      <div *ngIf="pathData.nodes.length > 5" class="vertical-line-2"></div>
    </div>  
    
  </div>
</div>
